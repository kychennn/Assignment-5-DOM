<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 5</title>
  </head>
  <body>



    <div class="rows">
        <div id="addRowButton"><button onClick="addRow()">Add Row</button></div>
        <div id="removeRowButton"><button onClick="removeRow()">Remove Row</button></div>
    </div>



      <div id="columns">
          <div id="addColumnButton"><button onClick="addColumn()">Add Column</button></div>
          <div id="removeColumnButton"><button onClick="removeColumn()">Remove Column</button></div>
      </div>


      <div class="fill">
            <div id="fillAllUncoloredCellsButton" onClick="fillAllUncoloredCells()"><button>Fill All Uncolored</button></div>
            <div id="fillAllCellsButton" onClick="fillAllCells()"><button>Fill All Cells</button></div>
            <div id="clearAllCellsButton" onClick="clearAllCells()"><button>Clear All Cells</button></div>
       </div>


      <div class="dropdown">
          <label for="color">Choose the color: </label>
          <select id="color" name="color">
              <option value="">------</option>
              <option value="black">Black</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="purple">Purple</option>
          </select>
      </div>


    <table id="table"></table>


  </body>
  <script src="script.js"></script>
</html>
